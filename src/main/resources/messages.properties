label.customize.title=You can customize your requests using the following parameters:
label.customize.size= Use the size parameter to specify the number of records you want to retrieve, ranging from 1 to 100.
label.customize.lang= Use the lang parameter to choose the language of the data:

label.customize.li1=en - for English
label.customize.li2=fr - for French
label.customize.li3=pt - for Portuguese (Brazilian)

